version: "3.8"

services:
  tailscale:
    container_name: tailscale
    image: tailscale/tailscale:latest
    restart: unless-stopped

    # Use host networking so Tailscale can manage networking correctly
    network_mode: host

    # Privileged needed for /dev/net/tun access
    privileged: true

    # Mount the TUN device and persistent state folder
    volumes:
      - ./tailscale-state:/var/lib/tailscale
      - /dev/net/tun:/dev/net/tun

    environment:
      # Your reusable auth key from Tailscale Admin (generated in Tailscale admin console)
      - TS_AUTHKEY=tskey-auth-xxx
      
      # Where Tailscale will store its state
      - TS_STATE_DIR=/var/lib/tailscale

      # Optional: advertise subnet routes if you are routing networks
      #- TS_ROUTES=192.168.1.0/24

      # Optional: extra tailscale arguments
      # - TS_EXTRA_ARGS=--advertise-exit-node

    # Capabilities for networking
    cap_add:
      - NET_ADMIN
